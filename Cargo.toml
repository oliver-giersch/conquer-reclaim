[package]
name = "conquer-reclaim"
description = "trait-based abstract interface for lock-free memory reclamation"
version = "0.4.0"
authors = ["Oliver Giersch"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/oliver-giersch/conquer-reclaim.git"
documentation = "https://docs.rs/conquer-reclaim"
keywords = ["concurrent", "lock-free", "memory", "reclamation", "dynamic"]
edition = "2018"
exclude = ["/.travis.yml"]

[features]
default = ["std"]

# must be disabled for use in no_std crates
std = []

[dependencies]
cfg-if = "0.1.10"
conquer-pointer = { git = "https://github.com/oliver-giersch/conquer-pointer" }
memoffset = "0.5.3"
